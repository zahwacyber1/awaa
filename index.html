    <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Diri Mahasiswa</title>
    <link rel="stylesheet" href="style_form.css"> <!-- Menghubungkan ke file CSS eksternal -->
</head>
<body>

    <div class="form-container">
        <h1>Data Diri Mahasiswa</h1>
        <form action="form_tujuan.html" method="GET">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required placeholder="Masukkan Nama Anda">

            <label for="nim">NIM:</label>
            <input type="text" id="nim" name="nim" required placeholder="Masukkan NIM Anda">

            <label for="jurusan">Jurusan:</label>
            <select id="jurusan" name="jurusan" required>
                <option value="">Pilih Jurusan</option>
                <option value="Teknik Lingkungan">Teknik Lingkungan</option>
                <option value="Teknik Informatika">Teknik Informatika</option>
                <option value="Sistem Informasi">Sistem Informasi</option>
                <option value="Teknik Sipil">Teknik Sipil</option>
                <option value="Teknik Eleketro">Teknik Eleketro</option>
                <option value="Teknik Tenaga Listrik">Teknik Tenaga Listrik</option>
                <option value="Teknik Mesin">Teknik Mesin</option>
                <option value="Teknik Industri">Teknik Industri</option>
                <option value="Bisnis Energi">Bisnis Energi</option>
            </select>

            <button type="submit">Kirim</button>
        </form>
    </div>

</body>
</html>
